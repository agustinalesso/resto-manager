<h1 class="titulo-header">{{mensaje}} | <span class="badge bg-dark" *ngIf="datos_restaurante">{{datos_restaurante.nombre}}</span></h1>
<hr class="barra-header">
<div class="container-fluid">
    <div class="d-flex flex-row-reverse">
        <div class="p-0 mt-2 mb-3">
            <button class="btn btn-outline-danger" routerLink="/admin-inicio/ver-categorias">Volver</button>
        </div>
    </div>
    <form (ngSubmit)="enviarFormulario(f)" #f="ngForm">

        <div class="row mb-3">
            <div class="col">
                <input type="text" name="id" placeholder="ID" readonly [(ngModel)]="categoria.id" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-lg-12">
                <sup><i class="fas fa-asterisk"></i></sup><label for="mesanombre" class="form-label">Nombre</label>
                <input 
                    [(ngModel)]="categoria.nombre" 
                    id="mesanombre" 
                    required 
                    name="nombre" 
                    type="text" 
                    placeholder="Escribe el nombre de tu categoría" 
                    class="form-control"
                />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
                <button class="btn btn-primary">Guardar categoría</button>
            </div>
        </div>

    </form>
</div>
