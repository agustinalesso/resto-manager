<h1 class="titulo-header">Categorías | <span class="badge bg-dark" *ngIf="datos_restaurante">{{datos_restaurante.nombre}}</span></h1>
<hr class="barra-header">
<div class="d-flex justify-content-center" *ngIf="cargando">
    <div class="spinner-border" role="status">
        <span class="sr-only">Cargando...</span>
    </div>
</div>
<div class="container-fluid" *ngIf="!cargando">
    <div class="d-flex flex-row-reverse">
        <div class="p-0 mt-2 mb-3">
            <button class="btn btn-primary" (click)="crearNuevaCategoria()">+ Categoría</button>
        </div>
    </div>

    <div class="card border-dark mb-3" *ngIf="categorias && categorias.length == 0">
        <div class="card-header">Ctegorías de {{datos_restaurante.nombre}}</div>
        <div class="card-body text-dark">
            <h5 class="card-title">Bienvenido!</h5>
            <p class="card-text">En esta sección podrás cargar y administrar las categorías de menú  de tu restaurante. Comienza creando tu primera categoría!</p>
        </div>
    </div>

    <table class="table table-striped" *ngIf="categorias && categorias.length > 0">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nombre de categoría</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let cate of categorias; index as i">
                <td>{{i+1}}</td>
                <td>{{cate.nombre}}</td>
                <td style="width: 140px;">
                    <button (click)="editarCategoria(cate)" type="button" class="btn btn-primary"><i class="far fa-edit"></i> Editar</button>
                </td>
                <td style="width: 140px;">
                    <button (click)="eliminarCategoria(cate)" type="button" class="btn btn-danger"><i class="fas fa-trash"></i> Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
