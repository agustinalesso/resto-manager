<h1 class="titulo-header">{{mensaje}} | <span class="badge bg-dark" *ngIf="datos_restaurante">{{datos_restaurante.nombre}}</span></h1>
<hr class="barra-header">
<div class="container-fluid">
    <div class="d-flex flex-row-reverse">
        <div class="p-0 mt-2 mb-3">
            <button class="btn btn-outline-danger" routerLink="/admin-inicio/ver-mesas">Volver</button>
        </div>
    </div>

    <form (ngSubmit)="enviarFormulario(f)" #f="ngForm">

        <div class="row mb-3">
            <div class="col">
                <input type="text" name="id" placeholder="ID" readonly [(ngModel)]="mesa.id" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-lg-8">
                <sup><i class="fas fa-asterisk"></i></sup><label for="mesanombre" class="form-label">Nombre</label>
                <input [(ngModel)]="mesa.nombre" id="mesanombre" required name="nombre" type="text" placeholder="Escribe el nombre de tu mesa" required class="form-control">
            </div>
            <div class="col-lg-4">
                <sup><i class="fas fa-asterisk"></i></sup><label for="mesanumero" class="form-label">NÃºmero de la mesa</label>
                <input [(ngModel)]="mesa.numero" id="mesanumero" required name="numero" type="number" placeholder="Ej: 10" min="1" required class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
                <label class="form-label">Estado de la mesa <small>(click en el estado para cambiarlo)</small></label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" (click)="mesa.activa = false" *ngIf="mesa.activa" class="btn btn-success">
                    <i class="fas fa-check-circle"></i> Mesa activa
                </button>
                <button type="button" (click)="mesa.activa = true" *ngIf="!mesa.activa" class="btn btn-danger">
                    <i class="far fa-times-circle"></i> Mesa desactivada
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
                <button class="btn btn-primary">Guardar mesa</button>
            </div>
        </div>

    </form>

</div>
