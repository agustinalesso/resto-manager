<h1 class="titulo-header">Movimientos | <span class="badge bg-dark" *ngIf="datos_restaurante">{{datos_restaurante.nombre}}</span></h1>
<hr class="barra-header">
<table class="table table-striped" *ngIf="datos_mesas && datos_mesas.length > 0">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Nombre de mesa</th>
            <th>NÃºmero</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let mesa of datos_mesas; index as i">
            <td>{{i+1}}</td>
            <td>{{mesa.nombre}}</td>
            <td>{{mesa.numero}}</td>
            <td style="width:170px;">
                <button (click)="verPedidosDeMesa(mesa.id)" type="button" class="btn btn-primary"><i class="fas fa-money-check"></i> Movimientos <span *ngIf="mesa.pedidosSinEntregar && mesa.pedidosSinEntregar > 0" class="badge bg-danger">{{mesa.pedidosSinEntregar}}</span></button>
            </td>
        </tr>
    </tbody>
</table>

<div class="pedidos-de-mesa" *ngIf="popupabierto">
    <div class="btn-close" (click)="cerrarPopup()">
        <i class="fas fa-times-circle"></i>
    </div>
    <app-admin-pedidos-cobrados [mesaId]="carrier_mesa"></app-admin-pedidos-cobrados>
</div>
